<!DOCTYPE html>
<html>

<head>
  <title>댓글 게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .comment {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    .comment button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: bold;
    }

    #commentText {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding-right: 50px;
      padding-left: 5px;
      line-height: 30px;
    }

    #commentFormContainer {
      text-align: center;
    }

    .comment-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 1000px;
      padding: 100px;
      padding-top: 30px;
      padding-bottom: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }

    #commentForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #save {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #message {
      text-align: center;
      color: #007BFF;
      font-weight: bold;
      display: none;
    }

    #comments {
      margin-bottom: 20px;
    }

    #comments::before {
      display: block;
      text-align: center;
      letter-spacing: 4px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .comment button.delete-button {
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>댓글 게시판</h1>

  <div class="comment-container">
    <div id="commentFormContainer">
      <form id="commentForm">
        <input type="text" id="commentText" placeholder="댓글 입력란">
        <button id="save" type="button">등록</button>
      </form>
    </div>
    <div id="message">댓글이 등록되었습니다.</div>
    <div id="comments">
      <!-- 댓글 목록이 여기에 표시됩니다. -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    // Firebase 구성 정보 설정
    const firebaseConfig = {
      apiKey: "AIzaSyB9Ur_8F4TtHjLG4r6hZCfy937nsHFOM1o",
      authDomain: "nbcmini-2b307.firebaseapp.com",
      projectId: "nbcmini-2b307",
      storageBucket: "nbcmini-2b307.appspot.com",
      messagingSenderId: "737447692647",
      appId: "1:737447692647:web:eb497773e92a3fb858c7c2",
      measurementId: "G-MK103GHNFK"
    };

    $("#save").click(async function () {
      const commentText = $("#commentText").val().trim(); // 입력값의 앞뒤 공백 제거

      if (commentText === "") {
        alert("댓글 내용을 입력해주세요.");
        return; // 빈 칸인 경우 메시지 표시하고 함수 종료
      }

      let doc = { 'commentText': commentText };
      await addDoc(collection(db, "nbcmini"), doc);
    })


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const comments = [];

    async function fetchAndDisplayComments() {
      const docs = await getDocs(collection(db, "nbcmini"));
      docs.forEach((doc) => {
        let row = doc.data();
        comments.push(row.commentText); 
      });
      displayComments();
    }

    // 등록 버튼 클릭 시 댓글 추가
    document.getElementById("save").addEventListener("click", function () {
      const commentText = document.getElementById("commentText").value.trim();

      if (commentText === "") {
        alert("댓글 내용을 입력해주세요.");
        return; // 빈 칸인 경우 메시지 표시하고 함수 종료
      }

      comments.push(commentText);
      displayComments();
      document.getElementById("commentText").value = ""; // 입력 필드 초기화
      alert("댓글이 등록되었습니다.");
    });

    // 댓글 목록을 화면에 표시하는 함수
    function displayComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = ""; // 기존 댓글을 지우고 다시 출력

      if (comments.length === 0) {
        const noCommentsMessage = document.createElement("div");
        noCommentsMessage.textContent = "댓글이 없습니다.";
        noCommentsMessage.style.marginTop = "10px"; // 간격 조정
        commentsDiv.appendChild(noCommentsMessage);
        return;
      }

      comments.forEach(function (commentText, index) {
        const commentElement = document.createElement("div");
        commentElement.textContent = commentText;
        commentElement.classList.add("comment");

        // 삭제 버튼 추가
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "삭제";
        deleteButton.classList.add("delete-button"); // 새로운 클래스 추가
        // 삭제 버튼 클릭 시
        deleteButton.addEventListener("click", async function () {
          // 삭제 여부를 묻는 확인 대화 상자 표시
          const confirmation = confirm("삭제하시겠습니까?");

          if (confirmation) {
            // 확인 버튼을 눌렀을 때만 삭제 수행
            comments.splice(index, 1); // 배열에서 댓글 제거
            displayComments(); // 댓글 목록 갱신

            // Firebase에서도 삭제
            const commentToDelete = comments[index];
            const querySnapshot = await getDocs(collection(db, "nbcmini"));
            querySnapshot.forEach(async (doc) => {
              if (doc.data().commentText === commentToDelete) {
                // Firebase에서 해당 댓글 삭제
                await deleteDoc(doc.ref);
              }
            });

            alert('삭제 되었습니다.');
          }
        });

        commentElement.appendChild(deleteButton);
        commentsDiv.appendChild(commentElement);
      });
    }

    fetchAndDisplayComments(); 
  </script>
</body>

</html>
